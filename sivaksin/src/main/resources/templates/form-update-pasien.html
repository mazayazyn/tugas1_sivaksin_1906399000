<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  <title>Form Update Pasien</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="font-family: Poppins;">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Update Pasien</h2>
        <br>
        <form th:action="@{/pasien/ubah}" th:object="${pasien}" method="POST">
          <input type="hidden" th:field="*{idPasien}" />

          Nama Pasien<br>
          <input required class="form-control" type="text" name="namaPasien" th:value="*{namaPasien}" />
          <br><br>

          NIK <br>
          <input required class="form-control"  type="number" name="nik" th:value="*{nik}" />
          <br><br>

          Nomor Telepon<br>
          <input required class="form-control" type="number" name="nomorTelepon" th:value="*{nomorTelepon}" />
          <br><br>

          Jenis Kelamin : <br>
          <select required class="form-control" name="jenisKelamin">
            <option value="0" th:if="*{jenisKelamin == 0}" selected>Perempuan</option>
            <option value="0" th:unless="*{jenisKelamin == 0}">Perempuan</option>
            <option value="1" th:if="*{jenisKelamin == 1}" selected>Laki Laki</option>
            <option value="1" th:unless="*{jenisKelamin == 1}">Laki Laki</option>
          </select>
          <br><br>

          Tanggal Lahir<br>
          <input required class="form-control" type="datetime-local" name="tanggalLahir" th:value="*{tanggalLahir}" />
          <br><br>

          Tempat Lahir <br>
          <input required class="form-control" type="text" name="tempatLahir" th:value="*{tempatLahir}" />
          <br><br>

          Pekerjaan Pasien<br>
          <input required class="form-control" type="text" name="pekerjaan" th:value="*{pekerjaan}" />

          <br><br>
          <a class="btn btn-primary" th:href="@{/pasien/} + ${idPasien}">Kembali</a>
          <button class="btn btn-primary" type="submit">Ubah</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
<nav th:replace="fragments/fragment :: footer"></nav>
<br><br><br><br>
</html>
