<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  <title>Form Add Pasien</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="font-family: Poppins;">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Tambah Pasien</h2>
        <br>
        <form th:action="@{/pasien/tambah/{path}(path=${idFaskes})}" th:object="${pasien}" method="POST">
          Nama Pasien <br>
          <input required class="form-control" type="text" name="namaPasien" />
          <br>

          NIK <br>
          <input required class="form-control" type="number" name="nik" />
          <br>

          Nomor Telepon <br>
          <input required class="form-control" type="number" name="nomorTelepon" />
          <br>

          Jenis Kelamin<br>
          <select name="jenisKelamin" th:field="*{jenisKelamin}" class="form-control">
            <option th:value="0" th:text="Perempuan"></option>
            <option th:value="1" th:text="Laki-laki"></option>
          </select>
          <br>

          Tanggal Lahir <br>
          <input required class="form-control" type="datetime-local" name="tanggalLahir" />
          <br>

          Tempat Lahir <br>
          <input required class="form-control" type="text" name="tempatLahir" />
          <br>

          Pekerjaan Pasien <br>
          <input required class="form-control" type="text" name="pekerjaan" />
          <br>

          <a class="btn btn-primary" th:href="@{/pasien}">Batal</a>
          <button class="btn btn-primary" type="submit">Tambah</button>

        </form>
      </div>
    </div>
  </div>
</div>
</body>
<nav th:replace="fragments/fragment :: footer"></nav>
<br><br><br><br>
</html>
