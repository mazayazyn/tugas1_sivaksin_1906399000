<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <title>Form Add Faskes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="font-family: Poppins;">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Faskes</h2>
                <br>
                <form th:action="@{/faskes/tambah}" th:object="${faskes}" method="POST">
                    Nama Faskes <br>
                    <input required class="form-control" type="text" name="namaFaskes" />
                    <br><br>

                    Kuota <br>
                    <input required class="form-control" type="number" name="kuota" />
                    <br><br>

                    Provinsi <br>
                    <input required class="form-control" type="text" name="provinsi" />
                    <br><br>

                    Kabupaten <br>
                    <input required class="form-control" type="text" name="kabupaten" />
                    <br><br>

                    Jam Mulai <br>
                    <input required class="form-control" type="time" name="jamMulai" />
                    <br><br>

                    Jam Selesai <br>
                    <input required class="form-control" type="time" name="jamTutup" />
                    <br><br>

                    Vaksin <br>
                    <select name="vaksin" class="form-control" >
                        <option th:each="vaksin : ${listVaksin}" th:value="${vaksin.idVaksin}" th:text="${vaksin.jenisVaksin}">
                        </option>
                    </select>

                    <br><br>
                    <a class="btn btn-primary" th:href="@{/faskes}">Batal</a>
                    <button class="btn btn-primary" type="submit">Tambah</button>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
<nav th:replace="fragments/fragment :: footer"></nav>
<br><br><br><br>
</html>
