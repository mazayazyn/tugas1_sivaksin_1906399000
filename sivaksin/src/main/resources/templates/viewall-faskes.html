<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  <title>Daftar Faskes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="font-family: Poppins;" >
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Daftar Seluruh Faskes</h2>
        <br>
        <a class="btn btn-primary" th:href="@{/faskes/tambah}">Tambah Faskes</a>
        <br>
        <br>
        <table class = "table">
          <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kuota</th>
            <th>Provinsi</th>
            <th>Kabupaten</th>
            <th>Jam Mulai</th>
            <th>Jam Selesai</th>
            <th>Vaksin</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <div th:if="*{listFaskes.size() != 0}">
            <tr th:each="faskes, iterationStatus : ${listFaskes}"
                th:style="${iterationStatus.even} ? 'font-weight: bold;'">
              <td th:text="${iterationStatus.count}"></td>
              <td th:text="${faskes.namaFaskes}"></td>
              <td th:text="${faskes.kuota}"></td>
              <td th:text="${faskes.provinsi}"></td>
              <td th:text="${faskes.kabupaten}"></td>
              <td th:text="${faskes.jamMulai}"></td>
              <td th:text="${faskes.jamTutup}"></td>
              <td th:text="${faskes.vaksin.jenisVaksin}"></td>
              <div>
                <td>
                  <a class="btn btn-primary" th:href="@{/faskes/} + ${faskes.idFaskes}">Lihat</a>
                  <a class="btn btn-primary" th:href="@{/faskes/ubah/} + ${faskes.idFaskes}">Ubah</a>
                  <a class="btn btn-primary" th:href="@{/faskes/hapus/} + ${faskes.idFaskes}">Hapus</a>
                </td>
              </div>
            </tr>
          </div>
          </tbody>
        </table>

        <div th:if="*{listFaskes.size() == 0}">
          <p class="text-center">Tidak ada faskes yang terdaftar</p>
          <br>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
<nav th:replace="fragments/fragment :: footer"></nav>
<br><br><br><br>
</html>
